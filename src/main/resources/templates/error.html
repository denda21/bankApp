<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    <script th:src="@{/js/bootstrap.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <div class="container" style="max-width: 500px; margin-top: 100px;">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h4 class="mb-3">denda's Bank</h4>
                <hr>

                <div th:if="${error != null}" class="alert alert-danger">
                    <h5>Error</h5>
                    <p th:text="${error}" class="mb-0"></p>
                </div>

                <div th:if="${message != null}" class="alert alert-warning">
                    <h5>Message</h5>
                    <p th:text="${message}" class="mb-0"></p>
                </div>

                <div th:if="${error == null and message == null}" class="alert alert-danger">
                    <h5>Error occurred</h5>
                    <p class="mb-0">Please try again</p>
                </div>

                <a th:href="@{/login}" class="btn btn-outline-primary btn-sm">Back to Login</a>
            </div>
        </div>
    </div>
</body>

</html>
