<!-- Transfer Modal -->
<div th:fragment="transferModal" class="modal fade" id="transferModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Transfer Money</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="transferForm" method="post">
                <div class="modal-body">
                    <p>From: <strong id="senderDisplay"></strong></p>
                    <input type="hidden" name="sender_account_number" id="senderAccountNumber" />
                    <div class="mb-3">
                        <label class="form-label">Receiver Account</label>
                        <input type="text" name="receiver_account_number" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input type="number" name="amount" class="form-control" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-sm">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
