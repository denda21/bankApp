<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transfer History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    <script th:src="@{/js/bootstrap.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <div th:insert="~{header :: header}"></div>

    <div class="container mt-4">
        <h4 th:text="'[ ' + ${account_number} + ' ] Transfer History'">Transfer History</h4>

        <div th:if="${#lists.isEmpty(transferHistory)}" class="alert alert-info mt-3">No History</div>

        <table th:unless="${#lists.isEmpty(transferHistory)}" class="table table-bordered table-hover bg-white mt-3">
            <thead class="table-light">
                <tr>
                    <th>Type(IN/OUT)</th>
                    <th>With</th>
                    <th>Amount</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="h : ${transferHistory}">
                    <td th:text="${h.transfer_type}">-</td>
                    <td th:text="${h.transfer_with}">-</td>
                    <td th:text="${h.amount} + ' $'">0 $</td>
                    <td th:text="${h.transfer_time}">-</td>
                </tr>
            </tbody>
        </table>

        <!-- Paging -->
        <nav th:if="${pagingDTO.totalPages > 1}">
            <ul class="pagination pagination-sm justify-content-center">
                <li class="page-item" th:classappend="${!pagingDTO.hasPrevious} ? 'disabled'">
                    <a class="page-link"
                        th:href="@{'/account/' + ${account_number} + '/history'(account_number=${account_number}, page=${pagingDTO.requestPage - 1})}">‹</a>
                </li>
                <li class="page-item">
                    <span class="page-link">
                        <span th:text="${pagingDTO.requestPage}">1</span> / <span
                            th:text="${pagingDTO.totalPages}">1</span>
                    </span>
                </li>
                <li class="page-item" th:classappend="${!pagingDTO.hasNext} ? 'disabled'">
                    <a class="page-link"
                        th:href="@{'/account/' + ${account_number} + '/history'(account_number=${account_number}, page=${pagingDTO.requestPage + 1})}">›</a>
                </li>
            </ul>
        </nav>

        <a th:href="@{/app/dashboard}" class="btn btn-outline-secondary btn-sm mt-2">Back to Dashboard</a>
    </div>
</body>

</html>
