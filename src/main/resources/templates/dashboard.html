<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    <script th:src="@{/js/bootstrap.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>

<body class="bg-light">
    <div th:insert="~{header :: header}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">My Accounts</h4>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createModal">+ Create
                Account</button>
        </div>

        <div th:if="${#lists.isEmpty(user_accounts)}" class="alert alert-info">No Accounts Yet</div>

        <div th:unless="${#lists.isEmpty(user_accounts)}">
            <table class="table table-bordered table-hover bg-white">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Number</th>
                        <th>Balance</th>
                        <th>Updated</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account : ${user_accounts}">
                        <td th:text="${account.account_name}">-</td>
                        <td th:text="${account.account_number}">-</td>
                        <td th:text="${account.balance} + ' $'">0 $</td>
                        <td th:text="${account.updated_at}">-</td>
                        <td>
                            <a class="btn btn-outline-secondary btn-sm"
                                th:href="@{'/account/' + ${account.account_id} + '/history?account_number=' + ${account.account_number}}">History</a>
                            <button class="btn btn-outline-primary btn-sm" onclick="openTransfer(this)"
                                th:data-account-number="${account.account_number}"
                                th:data-account-name="${account.account_name}">Transfer</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Paging -->
            <nav th:if="${pagingDTO.totalPages > 1}">
                <ul class="pagination pagination-sm justify-content-center">
                    <li class="page-item" th:classappend="${!pagingDTO.hasPrevious} ? 'disabled'">
                        <a class="page-link" th:href="@{/app/dashboard(page=${pagingDTO.requestPage - 1})}">‹</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, pagingDTO.totalPages)}"
                        th:classappend="${i == pagingDTO.requestPage} ? 'active'">
                        <a class="page-link" th:href="@{/app/dashboard(page=${i})}" th:text="${i}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${!pagingDTO.hasNext} ? 'disabled'">
                        <a class="page-link" th:href="@{/app/dashboard(page=${pagingDTO.requestPage + 1})}">›</a>
                    </li>
                </ul>
            </nav>
            <p class="text-center text-muted small">
                Page <span th:text="${pagingDTO.requestPage}">1</span> / <span
                    th:text="${pagingDTO.totalPages}">1</span>
                (Total <span th:text="${pagingDTO.totalRow}">0</span> accounts)
            </p>
        </div>
    </div>

    <!-- Create Account Modal -->
    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/account/createAccount}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Account Name</label>
                            <input type="text" name="account_name" class="form-control" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-sm">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Transfer -->
    <div th:insert="~{transferForm :: transferModal}"></div>

    <script>
        function openTransfer(btn) {
            var num = btn.getAttribute('data-account-number');
            var name = btn.getAttribute('data-account-name');
            document.getElementById('senderAccountNumber').value = num;
            document.getElementById('senderDisplay').textContent = name + ' (' + num + ')';
            document.getElementById('transferForm').action = '/account/' + num + '/transfer';
            var modal = new bootstrap.Modal(document.getElementById('transferModal'));
            modal.show();
        }
    </script>
</body>

</html>
